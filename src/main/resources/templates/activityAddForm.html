<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<div class="container">
    <div class="row text-center mt-4 mb-4">
        <h1>활동 등록</h1>
    </div>

    <hr style="height: 2px; color: black; background-color: black;">

    <div><h2 class="text-start pl-4 mt-4"></h2></div>

    <form action="./mainForm.html" method="post">
        <div>
            <label class="fw-bold" for="title">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력해 주세요.">
        </div>

        <br>

        <label class="fw-bold" for="stack">스택</label>
        <select class = "form-select" name="stack" id="stack" multiple>
            <option value="item1">Spring</option>
            <option value="item2">Java</option>
            <option value="item3">Spring JPA</option>
            <option value="item4">Thymeleaf</option>
            <option value="item5">MySQL</option>
            <!-- 추가 옵션들 -->
        </select>

        <br>
        <div>
            <label class="fw-bold" for="startTime">시작시간</label>
            <input type="datetime-local" class="form-control" id="startTime">
        </div>

        <br>
        <div>
            <label class="fw-bold" for="endTime">종료시간</label>
            <input type="datetime-local" class="form-control" id="endTime">
        </div>

        <br>
        <div>
<!--            <label class="fw-bold" for="content">내용</label>-->
<!--            <textarea rows = "8" class="form-control" id="content"></textarea>-->
            <label class="fw-bold" for="myEditor">내용</label>
            <textarea id="myEditor"></textarea>
        </div>

        <br>
        <button class="btn btn-primary" type="submit">저장하기</button>
        <button class="btn btn-secondary" type="submit">돌아가기</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    tinymce.init({
        selector: '#myEditor',
        height: 600
        // 추가 설정: 테마, 플러그인, 툴바 옵션 등
    });
</script>
</body>
</html>
