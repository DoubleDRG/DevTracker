<!DOCTYPE html>
<html>
<head>
    <title>TinyMCE Example</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<textarea id="myEditor"></textarea>

<script>
    tinymce.init({
        selector: '#myEditor',
        // 추가 설정: 테마, 플러그인, 툴바 옵션 등
    });
</script>
</body>
</html>
