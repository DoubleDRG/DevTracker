<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="container text-center">
    <div class="row text-center mt-4 mb-4">
        <div class="col mt-2">
            <button class="btn btn-primary fw-bold"> <</button>
        </div>
        <div class="col"><h1>2024년 1월</h1></div>
        <div class="col mt-2">
            <button class="btn btn-primary fw-bold"> ></button>
        </div>
    </div>
    <div class="card" style="height: 20rem">
        <canvas class="pl-3 pr-3 pb-2" id="myChart"></canvas>
    </div>

<!--    // 최신순-->
<!--    // 날짜1[Activity1, Activity2, ... ]-->
<!--    // 날짜2[Activity1, Activity2, ... ]-->
<!--    // 날짜3[Activity1, Activity2, ... ]-->
<!--    // 날짜4[Activity1, Activity2, ... ]-->
    <div th:each="dayActivity:${monthActivities}">
        <hr style="height: 2px; color: black; background-color: black;">
        <h2 class="text-start pl-4 mt-4 mb-3" th:text="${#temporals.format(dayActivity.key,'yyyy-MM-dd')}">2024년 1월 1일</h2>
        <div class="row mt-1 d-flex flex-row">

            <div class="card d-flex mt-1 mb-1 pl-1 pr-1 col-md-3" th:each="activity:${dayActivity.value}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${activity.title}">AWS 공부</h5>
                    <p class="card-text" th:utext="${activity.content}">오늘은 AWS Lambda를 사용해 보았다.</p>

                    <div class="d-flex flex-row justify-content-center">
                        <div class="row pl-1 pr-1" th:each="stackUrl:${activity.stackImages}">
                            <img th:src="${stackUrl}"
                                 class="card-img-top" alt="stack image">
                        </div>
                    </div>
                    <a th:href="|/activity/${activity.id}|" href="#" class="btn btn-primary mt-3">조회 하기</a>
                </div>
            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1일', '2일', '3일', '4일', '5일', '6일', '7일', '8일', '9일', '10일', '11일', '12일', '13일', '14일', '15일', '16일', '17일', '18일', '19일', '20일', '21일', '22일', '23일', '24일', '25일', '26일', '27일', '28일', '29일', '30일', '31일'],
                datasets: [
                    {
                        label: '',
                        backgroundColor: 'rgba(0, 0, 0, 0)',
                        data: [0, 25],
                        borderWidth: 0

                    },

                    {
                        label: '저번 달',
                        data: [3, 5, 7, 10, 12, 10],
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    },

                    {
                        label: '이번 달',
                        data: [5, 10, 10, 12, 11, 3],
                        backgroundColor: 'rgba(255, 99, 132, 1)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</div>
</body>
</html>
